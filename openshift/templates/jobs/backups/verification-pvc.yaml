kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: backup-lup-mongodb-verification
  labels:
    app: backup-container
    env: ${ENV} # env (e.g. dev, test, prod)
    name: backup-lup-mongodb
    role: backup-container
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  storageClassName: netapp-file-standard
  volumeMode: Filesystem
