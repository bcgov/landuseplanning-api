apiVersion: batch/v2alpha1
kind: CronJob
metadata:
  labels:
    app: update-shapes-template
  name: update-shapes
  namespace: eagle-tools
spec:
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            parent: update-shapes
        spec:
          containers:
          - name: update-shapes
            env:
            - name: API_USERNAME
              value: ""
            - name: API_PASSWORD
              value: ''
            - name: API_PROTOCOL
              value: ''
            - name: API_HOST
              value: ''
            - name: API_PORT
              value: ''
            - name: CLIENT_ID
              value: ''
            - name: GRANT_TYPE
              value: ''
            - name: AUTH_ENDPOINT
              value: ''
            - name: JSON_PAYLOAD
              value: '{"text":"Shapes Import Job for eagle-prod Completed Successfully!"}'
            - name: JSON_PAYLOAD_FAIL
              value: '{"text":"Shapes Import Job for eagle-prod Failed!"}'
            - name: NOTIFICATION_URL
              value: ''
            image: docker-registry.default.svc:5000/eagle-tools/eagle-api:master
            command:
            - bash
            - -c
            - 'node seed/shapesMigration/update.js "${API_USERNAME}" "${API_PASSWORD}" "${API_PROTOCOL}" "${API_HOST}" "${API_PORT}" "${CLIENT_ID}" "${GRANT_TYPE}" "${AUTH_ENDPOINT}" ; if [ "${PIPESTATUS[0]}" -ne "1" ]; then curl -X
              POST -H "Content-type: application/json" --data "${JSON_PAYLOAD}" "${NOTIFICATION_URL}";else curl -X POST -H "Content-type: application/json" --data "${JSON_PAYLOAD_FAIL}"
              "${NOTIFICATION_URL}" fi'
            imagePullPolicy: Always
            resources: {}
            terminationMessagePath: /dev/termination-log
            terminationMessagePolicy: File
          dnsPolicy: ClusterFirst
          restartPolicy: Never
          schedulerName: default-scheduler
          securityContext: {}
          terminationGracePeriodSeconds: 30
  schedule: "1 2 * * *"
  startingDeadlineSeconds: 999
  suspend: false
