swagger: "2.0"
info:
  version: "1.0.6"
  title: NRTS PRC (ACRFD) API
host: localhost:3000
basePath: /api
tags:
- name: "login"
  description: "Logging in"
  externalDocs:
    description: "Find out more about our API"
    url: "http://github.com/bcgov/nrts-prc-api.git"
- name: "search"
  description: "Search operations"
  externalDocs:
    description: "Find out more about our API"
    url: "http://github.com/bcgov/nrts-prc-api.git"
- name: "application"
  description: "Operations on Application objects"
  externalDocs:
    description: "Find out more about our API"
    url: "http://github.com/bcgov/nrts-prc-api.git"
- name: "feature"
  description: "Operations on Feature objects"
  externalDocs:
    description: "Find out more about our API"
    url: "http://github.com/bcgov/nrts-prc-api.git"
- name: "document"
  description: "Operations on Document objects"
  externalDocs:
    description: "Find out more about our API"
    url: "http://github.com/bcgov/nrts-prc-api.git"
- name: "decision"
  description: "Operations on Decision objects"
  externalDocs:
    description: "Find out more about our API"
    url: "http://github.com/bcgov/nrts-prc-api.git"
- name: "user"
  description: "Operations on User objects"
  externalDocs:
    description: "Find out more about our API"
    url: "http://github.com/bcgov/nrts-prc-api.git"
- name: "comment"
  description: "Operations on Comment objects"
  externalDocs:
    description: "Find out more about our API"
    url: "http://github.com/bcgov/nrts-prc-api.git"
- name: "commentperiod"
  description: "Operations on Comment Period objects"
  externalDocs:
    description: "Find out more about our API"
    url: "http://github.com/bcgov/nrts-prc-api.git"
schemes:
  - http
securityDefinitions:
  Bearer:
    type: apiKey
    name: Authorization
    in: header
    description: |
     For accessing the API, a valid JWT token must be passed in all the queries in
     the 'Authorization' header.


     A valid JWT token is generated by the API and returned in response to a call to
     the /login route and providing a valid Username and Password.


     The following syntax must be used in the 'Authorization' header :

         Bearer xxxxxx.yyyyyyy.zzzzzz

consumes:
  - application/json
produces:
  - application/json

definitions:
### Application Definitions
  Application:
    type: object
    properties:
      _id:
        type: string
        example: "5be3605e21ad2500237d5e0f"
      agency:
        type: string
        example: "Crown Land Allocation"
      areaHectares:
        type: number
        example: 2.5
      businessUnit:
        type: string
        example: "SK - LAND MGMNT - SKEENA FIELD OFFICE"
      centroid:
        type: string
        example: [-130.2898393371777, 54.019088770013575]
      cl_file:
        type: number
        example: 6406200
      client:
        type: string
        example: "ABC SERVICES CORP."
      _createdBy:
        type: string
        example: "idir\username"
      createdDate:
        type: string
        example: "2018-03-23 20:12:31.000Z"
      description:
        type: string
        example: "A high-level description of this application."
      isDeleted:
        type: boolean
        example: false
      legalDescription:
        type: string
        example: "A detailed description of the subject land."
      location:
        type: string
        example: "Porcher Island"
      name:
        type: string
        example: "6406200"
      publishDate:
        type: string
        example: "2018-11-07T21:59:58.000Z"
      purpose:
        type: string
        example: "COMMERCIAL"
      status:
        type: string
        example: "ACCEPTED"
      subpurpose:
        type: string
        example: "MARINA"
      subtype:
        type: string
        example: "LICENCE OF OCCUPATION"
      tantalisID:
        type: number
        example: 926028
      tenureStage:
        type: string
        example: "APPLICATION"
      type:
        type: string
        example: "LICENCE"
      tags:
        type: string
        example: [["sysadmin"], ["public"]]
  ApplicationFields:
    type: string
    description: "Optional Application fields to return"
    example: "agency|areaHectares|etc"
    enum: &applicationFields
      - agency
      - areaHectares
      - businessUnit
      - centroid
      - cl_file
      - client
      - _createdBy
      - createdDate
      - description
      - isDeleted
      - legalDescription
      - location
      - name
      - publishDate
      - purpose
      - status
      - subpurpose
      - subtype
      - tantalisID
      - tenureStage
      - type
      - statusHistoryEffectiveDate
      - tags

### Feature Definitions
  Feature:
    type: object
    properties:
      _id:
        type: string
        example: "5ba9b32aae40570019c8fd27"
      type:
        type: string
        example: "Feature"
      geometry:
          type: object
          properties:
            coordinates:
              type: array
              items:
                type: array
                items:
                  type: string
                  example: [-130.29066471641792, 54.01793907462689]
            type:
              type: string
              example: "Polygon"
      geometryName:
        type: string
      properties:
        type: object
      isDeleted:
        type: boolean
        example: false
      applicationID:
        type: string
        example: "5be3605e21ad2500237d5e0f"
      tags:
        type: string
        example: [["sysadmin"], ["public"]]
  FeatureFields:
    type: string
    description: "Optional Feature fields to return"
    example: "type|geometry|etc"
    enum: &featureFields
      - type
      - tags
      - geometry
      - geometryName
      - properties
      - isDeleted
      - applicationID

### Search Definitions
  Search:
    type: object
  SearchFields:
    type: string
    description: "Optional Search fields to return"
    example: "name|etc"
    # TODO: Fix enums
    enum: &searchFields
      - name

### Document Definitions
  Document:
    type: object
    properties:
      _id:
        type: string
        example: "5ab560ea91b5ea001975f3dc"
      _addedBy:
        type: string
        example: "5ab3cd64999d65001916febb"
      _application:
        type: string
        example: "5be3605e21ad2500237d5e0f"
      _decision:
        type: string
        example: "5b22de2c0aefdc001950452b"
      _comment:
        type: string
        example: "5b0f6ef343cf9c0019391cec"
      documentFileName:
        type: string
        example: "6406200_Referral_Maps.PDF"
      displayName:
        type: string
        example: "6406200_Referral_Maps.PDF"
      internalURL:
        type: string
        example: "./uploads/6383043941972836352.pdf"
      internalMime:
        type: string
        example: "application/pdf"
      isDeleted:
        type: boolean
        example: false
      passedAVCheck:
        type: boolean
      tags:
        type: string
        example: [["sysadmin"], ["public"]]
  DocumentFields:
    type: string
    description: "Optional Document fields to return"
    example: "displayName|documentFileName|etc"
    enum: &documentFields
      - _addedBy
      - _application
      - _decision
      - _comment
      - documentFileName
      - tags
      - displayName
      - internalURL
      - isDeleted
      - passedAVCheck
      - internalMime

### Comment Definitions
  Comment:
    type: object
    properties:
      _id:
        type: string
        example: "5b0f6ef343cf9c0019391cec"
      _addedBy:
        type: string
      _commentPeriod:
        type: string
        example: "5aea3d1735c3c0001906083b"
      name:
        type: string
      commentNumber:
        type: number
      comment:
        type: string
        example: "This is my comment."
      commentAuthor:
        type: object
        properties:
          _userId:
            type: string
          orgName:
            type: string
          contactName:
            type: string
            example: "Bob Smith"
          location:
            type: string
            example: "Victoria"
          requestedAnonymous:
            type: boolean
          internal:
            type: object
            properties:
              email:
                type: string
              phone:
                type: string
              tags:
                type: string
                example: [["sysadmin"], ["public"]]
          tags:
            type: string
            example: [["sysadmin"], ["public"]]
      review:
        type: object
        properties:
          _reviewerId:
            type: string
          reviewerNotes:
            type: string
          reviewerDate:
            type: string
          tags:
            type: string
            example: [["sysadmin"], ["public"]]
      dateAdded:
        type: string
      commentStatus:
        type: string
        enum: &commentStatusFields
          - Pending
          - Accepted
          - Rejected
      isDeleted:
        type: boolean
        example: false
      tags:
        type: string
        example: [["sysadmin"], ["public"]]
  CommentFields:
    type: string
    description: "Optional Comment fields to return"
    example: "commentAuthor|comment|etc"
    enum: &commentFields
      - _addedBy
      - _commentPeriod
      - tags
      - name
      - commentNumber
      - comment
      - commentAuthor
      - review
      - dateAdded
      - commentStatus
      - isDeleted
  CommentSortByFields:
    type: string
    description: "Optional fields to sort comments by"
    example: "+commentStatus|-contactName"
    enum: &commentSortByFields
      - +commentStatus
      - -commentStatus
      - +contactName
      - -contactName
      - +dateAdded
      - -dateAdded

### Comment Period Definitions
  CommentPeriod:
    type: object
    properties:
      _id:
        type: string
        example: "5ab5644e91b5ea001975f3e7"
      _addedBy:
        type: string
        example: "5ab3cd64999d65001916febb"
      _application:
        type: string
        example: "5ab5639291b5ea001975f3e1"
      name:
        type: string
      startDate:
        type: string
        example: "2018-03-06 08:00:00.000Z"
      endDate:
        type: string
        example: "2018-04-05 07:00:00.000Z"
      isDeleted:
        type: boolean
        example: false
      tags:
        type: string
        example: [["sysadmin"], ["public"]]
  CommentPeriodFields:
    type: string
    description: "Optional Comment Period fields to return"
    example: "startDate|endDate|etc"
    enum: &commentperiodFields
      - _addedBy
      - _application
      - tags
      - name
      - startDate
      - endDate
      - isDeleted

### Decision Definitions
  Decision:
    type: object
    properties:
      _id:
        type: string
        example: "5b22de2c0aefdc001950452b"
      _addedBy:
        type: string
      _review:
        type: string
      _application:
        type: string
        example: "5c11a6123258140023a45ad9"
      name:
        type: string
      decisionDate:
        type: string
        example: "2019-01-19 00:20:47.053Z"
      description:
        type: string
      isDeleted:
        type: boolean
        example: false
      tags:
        type: string
        example: [["sysadmin"], ["public"]]
  DecisionFields:
    type: string
    description: "Optional Decision fields to return"
    example: "name|date|etc"
    enum: &decisionFields
      - _addedBy
      - _review
      - _application
      - tags
      - name
      - decisionDate
      - description
      - isDeleted

### User Definitions
  User:
    type: object
    properties:
      _id:
        type: string
        example: "59ca715ade0757001974dbfb"
      firstName:
        type: string
      middleName:
        type: string
      lastName:
        type: string
      displayName:
        type: string
        example: "Admin Local"
      email:
        type: string
      username:
        type: string
      password:
        type: string
      salt:
        type: string
      roles:
        type: array
        items:
          type: string
      updated:
        type: string
        example: "2019-01-19 00:20:47.053Z"
      created:
        type: string
        example: "2017-09-26 15:25:14.207Z"
      title:
        type: string
      phoneNumber:
        type: string
      salutation:
        type: string
      department:
        type: string
      faxNumber:
        type: string
      cellPhoneNumber:
        type: string
      address1:
        type: string
      address2:
        type: string
      city:
        type: string
      province:
        type: string
      country:
        type: string
      postalCode:
        type: string
      notes:
        type: string
  UserFields:
    type: string
    description: "Optional User fields to return"
    example: "displayName|firstName|etc"
    enum: &userFields
      - firstName
      - middleName
      - lastName
      - displayName
      - email
      - username
      - password
      - salt
      - roles
      - updated
      - created
      - title
      - phoneNumber
      - salutation
      - department
      - faxNumber
      - cellPhoneNumber
      - address1
      - address2
      - city
      - province
      - country
      - postalCode
      - notes

### Common Definitions
  Token:
    type: object
    properties:
      token:
        type: string

  Error:
    type: object
    properties:
      message:
        type: string

paths:
###
### Login Route
###
  /login/token:
    x-swagger-router-controller: login
    options:
      tags:
        - login
      operationId: loginOptions
      description: "Options on Login route"
      summary: "Pre-flight request"
      responses:
        "200":
          description: "Success"
          schema:
            $ref: "#/definitions/Token"
    post:
      tags:
        - login
      operationId: loginPost
      description: "Return a JWT in order to access authenticated routes"
      summary: "Get a Bearer Token"
      parameters:
        - name: authentication
          in: body
          required: true
          schema:
            type: object
            properties:
              username:
                type: string
                example: "username"
              password:
                type: string
                example: "password"
      responses:
        "200":
          description: "Success"
          schema:
            $ref: "#/definitions/Token"
        "403":
          description: "Access Denied"
          schema:
            $ref: "#/definitions/Error"

###
### Application Routes
###
  /application:
    x-swagger-router-controller: application
    options:
      tags:
        - application
      summary: "Pre-flight request"
      operationId: protectedOptions
      description: "Options on authenticated Application route"
      responses:
        "200":
          description: "Success"
          schema:
            $ref: "#/definitions/Application"
        "403":
          description: "Access Denied"
          schema:
            $ref: "#/definitions/Error"
    post:
      tags:
        - application
      summary: "Create a new Application"
      operationId: protectedPost
      description: "Authenticated access to create an Application object"
      security:
        - Bearer: []
      x-security-scopes:
        - sysadmin
        - write:application
      parameters:
        - name: app
          in: body
          required: true
          description: "Data for Application to create"
          schema:
            type: object
            properties:
              _id:
                type: string
                example: "54759eb3c090d83494e2d804"
      responses:
        "200":
          description: "Success"
          schema:
            $ref: "#/definitions/Application"
        "403":
          description: "Access Denied"
          schema:
            $ref: "#/definitions/Error"
    head:
      tags:
        - application
      summary: "Get META for a list of Applications"
      operationId: protectedHead
      description: "Authenticated access to retrieve META for Application objects, without returning the subject payload"
      security:
        - Bearer: []
      x-security-scopes:
        - sysadmin
        - user
      parameters:
        - in: query
          name: isDeleted
          type: boolean
          required: false
          description: "Whether to return deleted Applications"
        - in: query
          name: pageNum
          type: number
          required: false
          description: "Page Number (default: 0)"
        - in: query
          name: pageSize
          type: number
          required: false
          description: "Number of results per page (if 'pageNum' is specified; default: 100)"
        - in: query
          name: tantalisId
          type: number
          required: false
          description: "Tantalis ID that Applications must match"
        - in: query
          name: cl_file
          type: number
          required: false
          description: "Crown Land File Number that Applications must match"
        - in: query
          collectionFormat: multi
          name: purpose
          type: string
          required: false
          description: "Purpose(s) that Applications must match"
        - in: query
          collectionFormat: multi
          name: subpurpose
          type: string
          required: false
          description: "Sub-purpose(s) that Applications must match"
        - in: query
          collectionFormat: multi
          name: status
          type: string
          required: false
          description: "Status(es) that Applications must match"
        - in: query
          name: type
          type: string
          required: false
          description: "Type that Applications must match"
        - in: query
          name: subtype
          type: string
          required: false
          description: "Sub-type that Applications must match"
        - in: query
          name: agency
          type: string
          required: false
          description: "Agency that Applications must match"
        - in: query
          name: businessUnit
          type: string
          required: false
          description: "Business Unit that Applications must match"
        - in: query
          name: client
          type: string
          required: false
          description: "Client that Applications must match"
        - in: query
          name: tenureStage
          type: string
          required: false
          description: "Tenure Stage that Applications must match"
        - in: query
          name: areaHectares
          collectionFormat: multi
          type: string
          required: false
          description: "Area Hectares(s) that Applications must match"
        - in: query
          name: centroid
          required: false
          description: "Coordinates that Application Centroids must be within"
          type: string
        - in: query
          name: publishDate
          collectionFormat: multi
          required: false
          description: "Publish Date(s) that Applications must match"
          type: string
          format: date-time
      responses:
        "200":
          description: "Success"
          schema:
            $ref: "#/definitions/Application"
        "403":
          description: "Access Denied"
          schema:
            $ref: "#/definitions/Error"
    get:
      tags:
        - application
      summary: "Get a list of Applications"
      operationId: protectedGet
      description: "Authenticated access to retrieve Application objects"
      security:
        - Bearer: []
      x-security-scopes:
        - sysadmin
        - user
      parameters:
        - in: query
          name: fields
          description: "Application fields to return"
          required: false
          type: array
          collectionFormat: pipes
          items:
            type: string
            enum: *applicationFields
        - in: query
          name: isDeleted
          type: boolean
          required: false
          description: "Whether to return deleted Applications"
        - in: query
          name: pageNum
          type: number
          required: false
          description: "Page Number (default: 0)"
        - in: query
          name: pageSize
          type: number
          required: false
          description: "Number of results per page (if 'pageNum' is specified; default: 100)"
        - in: query
          name: tantalisId
          type: number
          required: false
          description: "Tantalis ID that Applications must match"
        - in: query
          name: cl_file
          type: number
          required: false
          description: "Crown Land File Number that Applications must match"
        - in: query
          collectionFormat: multi
          name: purpose
          type: string
          required: false
          description: "Purpose(s) that Applications must match"
        - in: query
          collectionFormat: multi
          name: subpurpose
          type: string
          required: false
          description: "Sub-purpose(s) that Applications must match"
        - in: query
          collectionFormat: multi
          name: status
          type: string
          required: false
          description: "Status(es) that Applications must match"
        - in: query
          name: type
          type: string
          required: false
          description: "Type that Applications must match"
        - in: query
          name: subtype
          type: string
          required: false
          description: "Sub-type that Applications must match"
        - in: query
          name: agency
          type: string
          required: false
          description: "Agency that Applications must match"
        - in: query
          name: businessUnit
          type: string
          required: false
          description: "Business Unit that Applications must match"
        - in: query
          name: client
          type: string
          required: false
          description: "Client that Applications must match"
        - in: query
          name: tenureStage
          type: string
          required: false
          description: "Tenure Stage that Applications must match"
        - in: query
          name: areaHectares
          collectionFormat: multi
          type: string
          required: false
          description: "Area Hectares(s) that Applications must match"
        - in: query
          name: centroid
          type: string
          required: false
          description: "Coordinates that Application Centroids must be within"
        - in: query
          name: publishDate
          collectionFormat: multi
          type: string
          format: date-time
          required: false
          description: "Publish Date(s) that Applications must match"
        - in: query
          name: statusHistoryEffectiveDate
          type: string
          format: date-time
          required: false
          description: "Status History Effective Date that Applications must compare to"
      responses:
        "200":
          description: "Success"
          schema:
            $ref: "#/definitions/Application"
        "403":
          description: "Access Denied"
          schema:
            $ref: "#/definitions/Error"
  /application/{appId}:
    x-swagger-router-controller: application
    options:
      tags:
        - application
      summary: "Pre-flight request"
      operationId: protectedOptions
      description: "Options on authenticated Application 'get' route"
      parameters:
        - name: appId
          in: path
          description: "ID of Application to get"
          required: true
          type: string
      responses:
        "200":
          description: "Success"
          schema:
            $ref: "#/definitions/Application"
        "403":
          description: "Access Denied"
          schema:
            $ref: "#/definitions/Error"
    head:
      tags:
        - application
      summary: "Get META for an Application"
      operationId: protectedHead
      description: "Authenticated access to retrieve META for the specified Application, without returning the subject payload"
      security:
        - Bearer: []
      x-security-scopes:
        - sysadmin
        - user
      parameters:
        - name: appId
          in: path
          description: "ID of Application to get"
          required: true
          type: string
        - in: query
          name: isDeleted
          type: boolean
          required: false
          description: "Whether to return a deleted Application"
      responses:
        "200":
          description: "Success"
          schema:
            $ref: "#/definitions/Application"
        "403":
          description: "Access Denied"
          schema:
            $ref: "#/definitions/Error"
    get:
      tags:
        - application
      summary: "Get an Application"
      operationId: protectedGet
      description: "Authenticated access to retrieve the specified Application object"
      security:
        - Bearer: []
      x-security-scopes:
        - sysadmin
        - user
      parameters:
        - name: appId
          in: path
          description: "ID of Application to get"
          required: true
          type: string
        - in: query
          name: fields
          description: "Application fields to return"
          required: false
          type: array
          collectionFormat: pipes
          items:
            type: string
            enum: *applicationFields
        - in: query
          name: isDeleted
          type: boolean
          required: false
          description: "Whether to return a deleted Application"
      responses:
        "200":
          description: "Success"
          schema:
            $ref: "#/definitions/Application"
        "403":
          description: "Access Denied"
          schema:
            $ref: "#/definitions/Error"
    put:
      tags:
        - application
      summary: "Update an Application"
      operationId: protectedPut
      description: "Authenticated access to update the specified Application object"
      security:
        - Bearer: []
      x-security-scopes:
        - sysadmin
        - write:application
      parameters:
        - name: appId
          in: path
          description: "ID of Application to update"
          required: true
          type: string
        - name: AppObject
          in: body
          required: true
          schema:
            $ref: "#/definitions/Application"
      responses:
        "200":
          description: "Success"
          schema:
            $ref: "#/definitions/Application"
        "403":
          description: "Access Denied"
          schema:
            $ref: "#/definitions/Error"
    delete:
      tags:
        - application
      summary: "Delete an Application"
      operationId: protectedDelete
      description: "Authenticated access to delete the specified Application object"
      security:
        - Bearer: []
      x-security-scopes:
